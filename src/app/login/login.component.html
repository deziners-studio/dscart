<div class="login-container">
  <h1 class="login-logo" style="background-image: url(../../assets/images/ds_round_128x128.png);">{{ loginText }}</h1>
  <div class="login-form-container">
    <div class="form-group">
      <label for="">Username</label>
      <input type="text" class="form-control" placeholder="username">
    </div>

    <div class="form-group">
      <label for="">Password</label>
      <input type="password" class="form-control" placeholder="password">
    </div>

    <span class="helper-link pull-left"><a href="#">Forgot password?</a></span>

    <button class="btn btn-primary pull-right">Login</button>
  </div>
  <span class="footer-link"><a routerLink="/">Back to ECommerce Website!</a></span>
</div>
